<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Geek | Inicio de Sesión</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="icon" type="image/png" href="../images/logo-title.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <section class="header__upper container"><div id="cont">
      
      <div class="logo__container">
          <a href="../../index.html">
            <img src="../images/Logo.svg" alt="Logotipo da AluraGeek">
          </a>       
      </div>
      
    </div>
      <div class="search__container">
        <label for="search" class="sr-only"></label>
        <input type="text" name="search" id="search" placeholder="¿Qué desea buscar?" class="search__input">
        <button id="search-button" class="search__button">Buscar</button>
        <ul id="suggestions" class="suggestions"></ul>
      </div>
    </section>
  </header>
  <main>
    <form action="" class="login" id="login-form">
      <fieldset class="login__container">
        <legend class="login__title">Iniciar Sesión</legend>
        
        <label for="email" class="sr-only">Correo Electrónico:</label>
        <input type="email" id="email" class="login__email main-input" placeholder="Escriba su correo" required>

        <label for="email" class="sr-only">Contraseña:</label>
        <input type="password" id="password" class="login__password main-input" name="password" placeholder="Escriba su contraseña" required>

        <button type="submit" class="login__button main-button" data-button-submit>Entrar</button>

        <p>No tienes una cuenta? <a href="registro-sesion.html" id="registro-link"> Regístrate</a></p>
      </fieldset>
    </form>
  </main>
  <footer>
    <section class="contact container">
        <img src="../images/Logo.svg" alt="Logotipo da AluraGeek" class="contact__logo">
        <ul class="contact__list">
          <li class="contact__link">
            <a href="#">¿Quiénes somos?</a>
          </li>
          <li class="contact__link">
            <a href="#">Política de privacidad</a>
          </li>
          <li class="contact__link">
            <a href="#">Programa de fidelidad</a>
          </li>
          <li class="contact__link">
            <a href="#">Nuestras tiendas</a>
          </li>
          <li class="contact__link">
            <a href="#">Quiero ser franquiciado</a>
          </li>
          <li class="contact__link">
            <a href="#">Anuncie aquí</a>
          </li>
        </ul>
      <form action="" method="post">
        <fieldset class="contact__form">
          <legend class="form__title">Hable con nosotros</legend>
          <div class="input__container">
            <input type="text" class="form__input main-input" id="name" required>
            <label for="name" class="suspended-label">Nombre</label>
          </div>
          <label for="message" class="sr-only">Mensaje</label>
          <textarea name="message" id="message" cols="30" rows="4" class="form__message main-input" placeholder="Escriba su mensaje" required></textarea>
          <button class="form__button main-button">Enviar mensage</button>
        </fieldset>
      </form>
    </section>
    <section class="credits">
      <h4 class="credits__title">Desarrollado por Yudi Calan Chan ©2023     
      </h4><br>
      <div class="redesSociales">
        <a href="https://github.com/YuDiCC" target="_blank">
          <i class="bi bi-github"></i>
        </a>
  
        <a href="https://www.linkedin.com/in/yudi-aleyda-calan-chan-a40154277/" target="_blank">
          <i class="bi bi-linkedin"></i>
        </a>
  
        <a href="https://www.instagram.com/ale_calan04/" target="_blank">
          <i class="bi bi-instagram"></i>
        </a>
      </div>
    </section>
  </footer>
  <script src="../js/login-validacion.js"></script>
</body>
</html>
